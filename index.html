<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./calc.css">
        <script src="./calc.js"></script>
    </head>
    <body>
        <div id="calc-body">
          <input type="text" name="data" id="input-data" class="input">
        <div id="buttons-panel">
            <button id="ac" class="buttons" onclick="reset()">AC</button>
            <button id="rem" class="buttons" onclick="inputExpression('Rem')">Rem</button>
            <button id="mul" class="buttons" onclick="inputExpression('*')">X</button>
            <button id="div" class="buttons" onclick="inputExpression('/')">/</button>
            <button id="num-7" class="buttons" onclick="inputExpression(String(7))">7</button>
            <button id="num-8" class="buttons" onclick="inputExpression(String(8))">8</button>
            <button id="num-9" class="buttons" onclick="inputExpression(String(8))">9</button>
            <button id="perc" class="buttons" onclick="inputExpression('%')">%</button>
            <button id="num-4" class="buttons" onclick="inputExpression(String(4))">4</button>
            <button id="num-5" class="buttons" onclick="inputExpression(String(5))">5</button>
            <button id="num-6" class="buttons" onclick="inputExpression(String(6))">6</button>
            <button id="sub" class="buttons" onclick="inputExpression('-')">-</button>
            <button id="num-1" class="buttons" onclick="inputExpression(String(1))">1</button>
            <button id="num-2" class="buttons" onclick="inputExpression(String(2))">2</button>
            <button id="num-3" class="buttons" onclick="inputExpression(String(3))">3</button>
            <button id="add" class="buttons" onclick="inputExpression('+')">+</button>
            <button id="num-0" class="buttons" onclick="inputExpression(String(0))">0</button>
            <button id="point" class="buttons" onclick="inputExpression('.')">.</button>
            <button id="cal" class="buttons" onclick="calculate()">Cal</button>

        </div>
      </div>
    </body>
</html>
