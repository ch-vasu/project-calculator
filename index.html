<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./calc.css">
        <script src="./calc.js"></script>
    </head>
    <body>
        <div id="calc-body">
          <input type="text" name="data" id="input-data" class="input">
        <div id="buttons-panel">
            <button id="ac" class="buttons">AC</button>
            <button id="rem" class="buttons">Rem</button>
            <button id="mul" class="buttons">X</button>
            <button id="div" class="buttons">/</button>
            <button id="num-7" class="buttons">7</button>
            <button id="num-8" class="buttons">8</button>
            <button id="num-9" class="buttons">9</button>
            <button id="perc" class="buttons">%</button>
            <button id="num-4" class="buttons">4</button>
            <button id="num-5" class="buttons">5</button>
            <button id="num-6" class="buttons">6</button>
            <button id="sub" class="buttons">-</button>
            <button id="num-1" class="buttons">1</button>
            <button id="num-2" class="buttons">2</button>
            <button id="num-3" class="buttons">3</button>
            <button id="add" class="buttons">+</button>
            <button id="num-0" class="buttons">0</button>
            <button id="point" class="buttons">.</button>
            <button id="cal" class="buttons">Cal</button>

        </div>
      </div>
    </body>
</html>
